<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current path and query string
        const segment = location.pathname.slice(1) + location.search + location.hash;
        // Encode the path to handle special characters
        const encodedSegment = encodeURIComponent(segment);
        // Redirect to the main page with the path as a query parameter
        localStorage.setItem('spa-redirect', encodedSegment);
        location.replace(location.origin);
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
